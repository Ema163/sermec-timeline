
<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Interactive Timeline</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/framer-motion/10.12.16/framer-motion.umd.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; }
        .container { max-width: 800px; margin: auto; padding: 20px; }
        .card { transition: transform 0.2s; }
        .card:hover { transform: scale(1.05); }
    </style>
</head>
<body>
<div id="root" class="container"></div>
<script>
    const { useState } = React;
    const { motion } = window['framer-motion'];

    const events = [
        { year: '1897', description: 'Fondazione dell'azienda' },
        { year: '2007', description: 'Apertura del Centro di Ingegneria' },
        { year: '2024', description: 'Riconoscimenti per l'innovazione e la sostenibilit√†' },
        { year: '2025', description: 'Nuovo sito web interattivo' }
    ];

    function InteractiveTimeline() {
        const [selectedEvent, setSelectedEvent] = useState(null);

        return (
            <div className="flex flex-col items-center p-6">
                <h2 className="text-3xl font-bold mb-4">Storia Aziendale</h2>
                <div className="flex space-x-4 overflow-x-auto">
                    {events.map((event, index) => (
                        <motion.div
                            key={index}
                            className="cursor-pointer"
                            whileHover={{ scale: 1.1 }}
                            onClick={() => setSelectedEvent(event)}
                        >
                            <div className="p-4 m-2 rounded-2xl bg-white shadow-lg hover:shadow-2xl">
                                <p className="text-xl font-semibold">{event.year}</p>
                            </div>
                        </motion.div>
                    ))}
                </div>
                {selectedEvent && (
                    <motion.div
                        className="mt-4 p-4 bg-white rounded-xl shadow-md w-64 text-center"
                        initial={{ opacity: 0 }}
                        animate={{ opacity: 1 }}
                    >
                        <h3 className="text-2xl font-bold">{selectedEvent.year}</h3>
                        <p className="text-lg">{selectedEvent.description}</p>
                    </motion.div>
                )}
            </div>
        );
    }

    ReactDOM.render(<InteractiveTimeline />, document.getElementById('root'));
</script>
</body>
</html>
